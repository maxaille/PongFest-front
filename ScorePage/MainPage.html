<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page des scores</title>
  <link rel="stylesheet" href="Assets/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="Assets/css/bootstrap-theme.css" type="text/css">
  <link rel="stylesheet" href="Assets/css/bootstrap.css.map" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="Assets/js/bootstrap.js" type="text/css">
  <script src="./Chart.js/Chart.js"></script>
  <style type="text/css">
    body{
      padding: 0;
      margin: 0;
    }
    #canvas-holder{
      width:25%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="Assets/logo-AD-circular.png">
    <!--  col-md-4 .col-md-offset-4-->
    <div class="row">
      <h1 id="title" class="title">Tableau des scores</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2 class="title">Equipe Bleu</h2>
        <h3 class="score">10</h3>
      </div>
      <div class="col-md-6">
        <h2 class="title">Equipe Rouge</h2>
        <h3 class="score">15</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-5">
        <div id="canvas-holder">
          <canvas id="chart-area" width="500" height="500"/>
        </div>
      </div>
    </div>
  </div>
  <script>
    var doughnutData = [
        {
          value: 120,
          color:"#CC1700",
          highlight: "#FF1C00",
          label: "Anarchiste"
        },
        {
          value: 80,
          color: "#41CC00",
          highlight: "#51FF00",
          label: "Bienveillant"
        }
      ];

      window.onload = function(){
        var ctx = document.getElementById("chart-area").getContext("2d");
        window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {responsive : true});
      };

      window.setInterval(function(){
        window.myDoughnut.segments[0].value = Math.floor(Math.random()*150); //Set new data for anarchiste here
        window.myDoughnut.segments[1].value = Math.floor(Math.random()*150); //Set new data for bienveillant here
          window.myDoughnut.update();
      }, 5000);
  </script>
</body>
</html>
