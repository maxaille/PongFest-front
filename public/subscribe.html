<html ng-app="LaserPong">
 <head>
  <title>Lettre d'informations | Alsace digitale</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="all">
  <link href="styles.css" rel="stylesheet" media="all" />
 <body>
  <div class="container">
   <div class="row">
     <div class="col-md-12">
      <img id="logo" src="logo_alsace_digitale.png" alt="Logo Alsace Digitale" />
      <h1 class="title text-center">Tenez-vous informés de nos prochains événements !</h1>
      <form action="#" id="form-subscribe">
       <div class="form-group">
        <label for="exampleInputEmail1">Nom</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Tapez votre nom">
       </div>
       <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" class="form-control" id="firstname" placeholder="Tapez votre prénom">
       </div>
       <div class="form-group">
        <label for="email">Addresse Email</label>
        <input type="email" class="form-control" id="email" placeholder="Tapez votre addresse email">
       </div>
       <div class="form-group">
        <input type="submit" class="btn btn-lg btn-default col-md-12" value="Valider">
       </div>    
     </div>
   </div>
  </div>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
 </body>
</html>
